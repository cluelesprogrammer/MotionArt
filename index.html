<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/main.css">
    
</head>
<body>
    <nav class="nav-container">
                    <div class = "logo"> <a  href="/">MotionArt</a></div>
                    <div class = "non-logo"> <a href="/">Home</a></div>
                    <div class = "non-logo"> <a href="/feedback">Send Feedback</a></div>
    </nav>
      <h1>Take a quick picture</h1>
      <video id="video" width="640" height="480" autoplay></video>
      <canvas id="canvas" width="640" height="480"></canvas>
      <br>
      <button id="startButton">Start Camera</button>
      <button id="snapButton">Take Picture</button>

      <script>
          const video = document.getElementById('video');
          const canvas = document.getElementById('canvas');
          const startButton = document.getElementById('startButton');
          const snapButton = document.getElementById('snapButton');
          const context = canvas.getContext('2d');
  
          startButton.addEventListener('click', async () => {
              try {
                  const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                  video.srcObject = stream;
              } catch (err) {
                  console.error('Error accessing the camera: ', err);
              }
          });
  
          snapButton.addEventListener('click', () => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height); 
            const dataUrl = canvas.toDataURL('image/png');
            // Send the image data to the backend
            fetch('http://127.0.0.1:5000/upload_image', {
                method: 'POST',
                mode: 'no-cors',
                body: dataUrl
            });
        });
        </script>
              <!-- canvas.style.display = 'block'; -->
      
</body>
</html>
