<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/main.css">
    
</head>
<body>
    <nav class="nav-container">
                    <div class = "logo"> <a  href="/">MotionArt</a></div>
                    <div class = "non-logo"> <a href="/">Home</a></div>
                    <div class = "non-logo"> <a href="/feedback">Send Feedback</a></div>
    </nav>
    <div class="parent">
        <div class="Camera-preview">
            <div class="cam-instruction">
                <p>Using your camera and the timer function, take a video or a picture of you dancing!</p>
            </div>
            <div class="camera">
                <video autoplay id="preview"> </video>
            </div>
        </div>

     
    <form class="timer-form">
        <label for="timer-seconds"><p>Record a video after(in seconds)</p></label>
        <input class="small" type="text" id="timer-seconds" name="timersec" value="60" max=600 >
        <input id="timer-button" class="div-button" type="submit" value="Get dancing!">
    </form>            
        
    <div class="div-button">
            Alternatively, by clicking here, you can upload a video of you dancing.
    </div>

    
    <script type="text/javascript" src="static/js/main.js"></script>
</body>
</html>
